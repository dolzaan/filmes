<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onde Assistir</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-6 flex items-center gap-2">
    üîç Descubra onde assistir seu filme
  </h1>

  <div class="flex flex-col items-center w-full max-w-md">
    <input id="movieInput" type="text" placeholder="Digite o nome do filme"
      class="w-full p-3 rounded-lg text-black mb-4 outline-none" />
    <button id="searchBtn"
      class="bg-green-500 px-6 py-2 rounded-lg hover:bg-green-600 transition">
      Buscar
    </button>
  </div>

  <div id="results" class="mt-6 w-full max-w-lg flex flex-wrap gap-4 justify-center"></div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const movie = document.getElementById("movieInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!movie) {
        resultsDiv.innerHTML = "<p class='text-red-400'>Digite um nome v√°lido.</p>";
        return;
      }

      const res = await fetch(`http://localhost:3000/streaming/${encodeURIComponent(movie)}`);
      const data = await res.json();

      if (!data.providers.length) {
        resultsDiv.innerHTML = "<p class='text-gray-300'>N√£o encontrado em streaming no Brasil.</p>";
        return;
      }

      data.providers.forEach(p => {
        const div = document.createElement("div");
        div.className = "flex flex-col items-center bg-gray-800 p-4 rounded-lg shadow";
        div.innerHTML = `
          <img src="https://image.tmdb.org/t/p/original${p.logo_path}" alt="${p.provider_name}" class="w-16 h-16 mb-2 rounded">
          <p>${p.provider_name}</p>
        `;
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
