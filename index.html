<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¬ Filmes por Humor</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #1DB954;
    }
    input {
      width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1DB954;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .filmes {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1000px;
    }
    .filme {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .filme img {
      width: 100%;
      border-radius: 8px;
    }
    .filme h3 {
      margin: 10px 0 5px;
    }
    .filme p {
      font-size: 14px;
      color: #ccc;
    }
    .streamings {
      font-size: 12px;
      margin-top: 8px;
      color: #1DB954;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ RecomendaÃ§Ãµes de Filmes pelo seu Humor</h1>
  <input id="humorInput" placeholder="Digite como vocÃª estÃ¡ se sentindo...">
  <button onclick="recomendar()">Buscar Filmes</button>

  <div class="filmes" id="listaFilmes"></div>

  <script>
    async function recomendar() {
      const humor = document.getElementById('humorInput').value.trim();
      const lista = document.getElementById('listaFilmes');
      lista.innerHTML = "<p>Carregando...</p>";

      try {
        const resposta = await fetch("http://localhost:3000/recomendar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ humor })
        });

        const dados = await resposta.json();
        lista.innerHTML = "";

        if (dados.length > 0) {
          dados.forEach(filme => {
            const poster = filme.poster_path 
              ? `https://image.tmdb.org/t/p/w200${filme.poster_path}`
              : "https://via.placeholder.com/200x300?text=Sem+Imagem";

            const streamings = filme.streaming && filme.streaming.length > 0
              ? filme.streaming.join(", ")
              : "NÃ£o disponÃ­vel em streaming";

            lista.innerHTML += `
              <div class="filme">
                <img src="${poster}" alt="${filme.title}">
                <h3>${filme.title}</h3>
                <p>${filme.overview || "Sem descriÃ§Ã£o disponÃ­vel."}</p>
                <div class="streamings">DisponÃ­vel em: ${streamings}</div>
              </div>
            `;
          });
        } else {
          lista.innerHTML = "<p>NÃ£o encontrei filmes para esse humor ðŸ˜¢</p>";
        }

      } catch (erro) {
        lista.innerHTML = "<p>Erro ao buscar filmes. Tente novamente.</p>";
        console.error("Erro:", erro);
      }
    }
  </script>
</body>
</html>
